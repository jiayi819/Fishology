<!DOCTYPE html>
<html>
<head>
	<meta charset= "UTF-8">
	<title></title>
	<link rel = "stylesheet" href = "home.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div id = "container">
		<canvas class = "canvas" id = "canvas1"> </canvas>
		<canvas class = "canvas" id = "canvas2"></canvas>
		<canvas class = "canvas" id = "canvas3"></canvas>
	</div>

	<script src = "home.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

	<div id= "theSlideMenu" class="sideMenu">

	  <a id = "personalLink" onclick="spaceChange()">
	  	<i class="fa fa-key fa-2x" aria-hidden="true"></i></a>
	  <a onclick = "addDiary()">
	  	<i class="fa fa-pencil fa-2x" aria-hidden="true"></i></a>
	  <a onclick = "openForm()">
	  	<i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
	  <a onclick = "help()">
	  	<i class="fa fa-book fa-2x" aria-hidden="true"></i>
	  </a>

	</div>

	<div class = "switch" id = "switch"><span onclick="toggle()">
		<i id = "switchButton" class="fa fa-caret-right" aria-hidden="true"></i>
	</span></div>

	<!-- ======================================= -->
	<!-- WRITE DIARY WINDOW-->
	<!-- ======================================= -->

	<div id= "theDiaryPad" class="diaryPad">
		
		<button type = "closeDiaryPad" class = "btnCloseDiaryPad" onclick="closeDiary()">X</button>	
		<p id="date" class = "theDate">
		</p>

		<form id = "message">
			<textarea form = "message" type = "text" placeholder = "Today ... " id = "messageText" class = "paper" ></textarea>
			
			<button type = "msgSubmit" class = "swim">Swim !</button>
		</form>

	</div>

	<!-- ======================================= -->
	<!-- VIEW & READ DIARY WINDOW -->
	<!-- ======================================= -->

	<div id = "theDiaryView" class="diaryView">
		<button type = "closeDiaryView" class = "btnCloseDiaryView" onclick="closeDiaryView()">X</button>	

		<div id="diaryDate" class = "theDiaryDate"></div>
		<div id = "theDiaryViewTXT" ></div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
	<script src = "homeMemory.js"></script>

	<!-- ======================================= -->
	<!-- LOG IN / SIGN UP WINDOW -->
	<!-- ======================================= -->

	<div id = "theForm" class="form">
		<button type = "closeForm" class = "btnCloseForm" 
		onclick = "closeForm()">X</button>	

		<p class = "title">Write, Swim & Remember</p>
		<div class = "imgContainer">
			<img class = "mascot" src="LePoissonRoi.png" style="margin:auto; width:400px;display:block">
		</div>

		<p>Your E-mail</p>
		<input type = "email" id = "email" placeholder="email" />
		<p>Password</p>
		<input type = "password" id = "password" placeholder="password">

		<button onclick = "signUp()" id = "signUp"> Sign Up </button>
		<button onclick = "signIn()" id = "signIn"> Sign In </button>
		<button onclick = "signOut()" id = "signOut"> Sign Out </button>


	</div>

</body>
</html>
